<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Fun With Triangles</title>
  </head>

  <body>
    <!-- Header Section (START) -->
    <header>
      <nav>
        <div class="nav-head">
          <h1>Fun With Triangles!</h1>
        </div>
        <div class="nav-link-container">
          <h3>
            <ul class="nav-link-list">
              <li class="nav-link-inline">
                <a class="nav-link active" href="/">is Triangle?</a>
              </li>
              <li class="nav-link-inline">
                <a class="nav-link" href="/quiz.html">Quiz</a>
              </li>
            </ul>
          </h3>
        </div>
      </nav>
    </header>
    <!-- Header Section (END) -->

    <!-- isTriangle! Section (START) -->
    <div class="main-container">
      <h2>Is your triangle really a triangle</h2>
      <label for="ang1"><h3>Enter first angle</h3></label>
      <input type="number" class="is-triangle-input" id="ang1" />
      <label for="ang2"><h3>Enter second angle</h3></label>
      <input type="number" class="is-triangle-input" id="ang2" />
      <label for="ang3"><h3>Enter third angle</h3></label>
      <input type="number" class="is-triangle-input" id="ang3" />
      <br />
      <input type="submit" id="submit" />
      <input type="reset" id="reset" />
      <br />
      <p id="output"></p>
    </div>
    <!-- isTriangle! Section (END) -->

    <footer>
      <!-- Audio Effect Section -->
      <audio id="policewhistle">
        <source src="sound/vintage-info-message.mp3" type="audio/wav" />
      </audio>
      <audio id="fail-sound-effect">
        <source src="sound/fail-trumpet.mp3" type="audio/mp3" />
      </audio>
      <audio id="success-sound-effect">
        <source src="sound/tada.mp3" type="audio/mp3" />
      </audio>
      <audio id="reset-sound-effect">
        <source src="sound/reset.mp3" type="audio/mp3" />
      </audio>
    </footer>
    <script type="text/javascript" src="./javascript/main.js"></script>
  </body>
</html>
